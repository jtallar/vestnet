<head>
  <!-- build:css(.tmp) styles/form.css -->
  <link rel="stylesheet" href="styles/form.css">
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/signup.css -->
  <link rel="stylesheet" href="styles/signup.css">
  <!-- endbuild -->
</head>

<div class="signUp">
  <div class="container">
    <div class="row h-100">
      <div class="col-sm-10 my-auto mx-auto">
        <div class="signupCard card rounded-lg px-4 py-3">
          <ng-form name="signUpForm">
            <div class="row justify-content-left">
              <div class="col-1 text-left">
                <a onclick="history.back()" class="white-text btn btn-dark pull-left">{{'back' | translate}}</a>
              </div>
              <div class="col-10 text-center">
                <h2 class="bold" style="margin: 5px 0 0 0">{{'signUpTitle' | translate}}</h2>
              </div>
              <div class="col-1 text-right">
                <a ng-href="/#/login" class="btn btn-dark pull-right">{{'submit' | translate}}</a>
              </div>
            </div>

            <div class="dropdown-divider"></div>

            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-group">
                    <label>{{'firstNameRequired' | translate}} </label>
                    <input type="text" class="form-control"
                           placeholder="{{'enterFirstName' | translate}}" id="sign-up-first-name"/>
                    <!--                  <form:errors path="firstName" element="p" cssClass="formError"/>-->
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group">
                    <label>{{'lastNameRequired' | translate}} </label>
                    <input type="text" class="form-control"
                           placeholder="{{'enterLastName' | translate}}" id="sign-up-last-name"/>
                    <!--                  <form:errors path="lastName" cssClass="formError" element="p"/>-->
                  </div>
                </div>
              </div>
            </div>

            <!--Real ID and phone form-->
            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-group">
                    <label> {{'realIdRequired' | translate}} </label>
                    <input type="text" class="form-control"
                           placeholder="{{'enterRealId' | translate}}" id="sign-up-real-id"/>
                    <!--                  <form:errors path="realId" cssClass="formError" element="p"/>-->
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group">
                    <label> {{'phone' | translate}} </label>
                    <input type="text" class="form-control"
                           placeholder="{{'enterPhone' | translate}}"/>
                    <!--                  <form:errors path="phone" cssClass="formError" element="p"/>-->
                  </div>
                </div>
              </div>
            </div>

            <div class="dropdown-divider"></div>

            <!-- Mail form -->
            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-group">
                    <label>{{'emailRequired' | translate}} </label>
                    <input type="text" class="form-control"
                           placeholder="{{'enterEmail' | translate}}"/>
                    <!--                  <form:errors path="email" cssClass="formError" element="p"/>-->
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group">
                    <label>{{'role' | translate}} </label>
                    <select class="custom-select mr-sm-2">
                      <option value="Investor">{{'investor' | translate}}</option>
                      <option value="Entrepreneur">{{'entrepreneur' | translate}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!--Password form-->
            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-group">
                    <label> {{'passwordRequired' | translate}} </label>
                    <input type="password" class="form-control"
                           placeholder="{{'enterPassword' | translate}}" id="sign-up-password"/>
                    <!--                  <form:errors path="password" element="p" cssClass="formError"/>-->
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group">
                    <label>{{'repeatPasswordRequired' | translate}}</label>
                    <input type="password" class="form-control"
                           placeholder="{{'enterRepeatPassword' | translate}}" id="sign-up-repeat-password"/>
                    <!--                  <form:errors cssClass="formError" element="p"/>-->
                  </div>
                </div>
              </div>
            </div>

            <div class="dropdown-divider"></div>

            <!--Linkedin and profile picture-->
            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-group">
                    <label>{{'linkedin' | translate}}</label>
                    <p class="form-requirement">{{'linkedinRequirement' | translate}}</p>
                    <input type="text" class="form-control"
                           placeholder="{{'enterLinkedin' | translate}}"/>
                    <!--                  <form:errors path="linkedin" cssClass="formError" element="p"/>-->
                  </div>
                </div>
                <div class="col-md">
                  <label> {{'userPicture' | translate}} </label>
                  <p class="form-requirement">{{'pictureRequirement' | translate}}</p>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileProfilePic"/>
                    <label class="custom-file-label" for="customFileProfilePic" id="customFileProfilePicLabel">
                      {{'chooseFile' | translate}}</label>
                    <br>
                    <!--                  <form:errors path="profilePicture" cssClass="formError" element="p" id="fileErrorFormTag"/>-->
                  </div>
                  <label class="formError" id="maxSizeErrorMsg" hidden>{{'imageMaxSize' | translate}}</label>
                </div>
              </div>
            </div>

            <div class="dropdown-divider"></div>

            <!-- Birth date form-->
            <div class="container">
              <div class="form-group">
                <label>{{'birthday' | translate}} </label>
                <div class="container">
                  <div class="row">
                    <div class="col-">
                      <label class="date">{{'day' | translate}}</label>
                    </div>
                    <div class="col-md">
                      <select class="custom-select mr-sm-2">
                        <div ng-repeat="n in [] | range:31">
                          <option value="{{$index}}">{{$index}}</option>
                        </div>
                      </select>
                    </div>
                    <div class="col-">
                      <label class="date"> {{'month' | translate}} </label>
                    </div>
                    <div class="col-md">
                      <select class="custom-select mr-sm-2">
                        <div ng-repeat="n in [] | range:12">
                          <option value="{{$index}}">{{$index}}</option>
                        </div>
                      </select>
                    </div>
                    <div class="col-">
                      <label class="date"> {{'year' | translate}} </label>
                    </div>
                    <div class="col-md">
                      <select class="custom-select mr-sm-2">
                        <div ng-repeat="n in [] | range:12">
                          <option value="{{$index}}">{{$index}}</option>
                          <!--  TODO: RESOLVER  -->

                        </div>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Location form -->
            <div class="container">
              <div class="form-group">
                <div class="container">
                  <div class="row">
                    <div class="col-">
                      <label>{{'country' | translate}}</label>
                    </div>
                    <div class="col-md">
                      <select id="country-select" class="custom-select mr-sm-2" onchange=""/>
                    </div>
                    <div class="col-">
                      <label>{{'state' | translate}} </label>
                    </div>
                    <div class="col-md">
                      <select id="state-select" class="custom-select mr-sm-2" onchange=""/>
                    </div>
                    <div class="col-">
                      <label> {{'city' | translate}} </label>
                    </div>
                    <div class="col-md">
                      <select id="city-select" class="custom-select mr-sm-2"/>
                    </div>
                  </div>

                </div>
              </div>
            </div>
        </div>

        <div class="dropdown-divider"></div>

        <!-- Invalid user error -->
        <div class="text-right">
          <div ng-if="false">
            <h4 class="big-error">{{'userAlreadyExists' | translate}}</h4>
          </div>
          <input type="submit" class=" signup-btn btn btn-dark pull-right" value="{{'signUp' | translate}}" onclick=""/>
        </div>

        </ng-form>

      </div>
    </div>
  </div>

</div>
