
<head><title> {{ 'pageTitleResetPassword' | translate}}</title></head>

<div class="sidenav sidenav-index">
  <div class="text-center mt-5">
    <a ng-href="#/">
      <img class="logo-img" src="images/logo_bp.png">
    </a>
  </div>
</div>

<div class="main">
  <div class="col-md-8">
    <div class="login-form">
      <div class="text-left my-2">
        <a ng-href="#/" class="btn btn-outline-dark pull-left">{{'home' | translate}}</a><br><br>
      </div>
      <ng-form name="resetPasswordForm">
      <h4>{{ 'resetPasswordTitle' | translate }}</h4>
        {{ 'resetPasswordSubtitle' | translate }}
        <div class="form-group" ng-class="{'has-error': resetPasswordForm.password.$touched && resetPasswordForm.password.$invalid}">
          <label> {{ 'password' | translate }}</label>
          <p class="form-requirement">{{'upToCharactersRequirement' | translate : { maxLength: passwordMaxLength } }}</p>
          <input style="color: black !important;" name="password" ng-model="controller.block.password" type="password" class="form-control"
                 placeholder="{{ 'enterPassword' | translate }}" id="reset-password"
                 required ng-maxlength="{{passwordMaxLength}}"/>
        </div>
        <div class="form-group" ng-class="{'has-error': resetPasswordForm.repeatPassword.$touched && resetPasswordForm.repeatPassword.$invalid}">
          <label>{{ 'repeatPassword' | translate }} </label>
          <input style="color: black !important;" name="repeatPassword" ng-model="controller.block.repeatPassword" type="password" class="form-control"
                 placeholder="{{ 'enterRepeatPassword' | translate }}" id="reset-repeat-password"
                 required ng-maxlength="{{passwordMaxLength}}" ng-pattern="controller.block.password"
                 ng-keyup="!resetPasswordForm.$invalid && $event.keyCode == 13 && resetPassword(controller.block)"/>
        </div>

        <div ng-if="loading && !safari()" class="spinner-grow text-dark" role="status" style="margin-left: 25px"></div>
        <div ng-if="loading && safari()" class="spinner-border text-dark" role="status" style="margin-left: 25px"></div>
        <input ng-if="!loading" type="submit" class="btn btn-dark" value="{{ 'changePassword' | translate }}"
               ng-click="resetPassword(controller.block)" ng-disabled="resetPasswordForm.$invalid"/>
      </ng-form>
    </div>
  </div>
</div>
