  <div class="row text-center">
    <div class="col">
      <div class="counter">
<!--        <i class="fa fa-usd fa-2x"></i>-->
        <img src="images/invest-icon.png" style="width: 50px; height: auto">
        <h2 class="timer count-title count-number" data-to="100" data-speed="1500"><div id="invested">0</div></h2>
        <p class="count-text ">{{'totalinv' | translate}}</p>
      </div>
    </div>
  </div>

<!--<button ng-click="animate('invested', 0, 2500, 1000)">TRIAL</button>-->

<!--  <span class="anchor-header" id="dashboard-project-{{message.pid}}"></span>-->
  <div class="card-deck group-invest">
    <div class="card card-invest" ng-repeat="message in messages" ng-if="message.state == 0">
      <div class="card-header header-grey">
        <a ng-href="#/projects/{{message.pid}}" class="btn-link">{{message.project.name}}</a>
        <a ng-href="#/users/{{message.receiverId}}" class="btn msg-usr pull-right">
          <!--            TODO: ?back=yes"-->
          <img class="nav-icon" src="images/user-icon.png" alt="">
        </a>
      </div>
      <img class="img-invest" src="images/mate.jpg">
      <div class="card-deal row">
        <div class="col-4 msg-offer">
          <img src="images/down-arrow.png" alt="">
          <strong>{{message.content.offer}}K</strong>
        </div>
        <div class="col-8 msg-exch">
          <img src="images/up-arrow.png" alt="">
          <strong> {{message.content.interest}}</strong>
        </div>
      </div>

      <div class="dr-footer">
        <p class="msg-date pull-right">{{message.publishDate}}</p>
      </div>

    </div>
  </div>
</div>

<div ng-if="messages.empty()" class="card no-proj-mine">
  <div class="card-header">
    <h5 class="card-title text-white centered">{{'noOffers' | translate}}</h5>
  </div>
</div>

<footer>
  <vnfooter></vnfooter>
